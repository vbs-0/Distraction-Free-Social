{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white dark:bg-dark-bg-200 shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Create New Group</h2>
                <form action="{{ url_for('create_group') }}" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Group Name</label>
                            <input type="text" name="name" id="name" required class="mt-1 block w-full shadow-sm focus:ring-custom-orange-500 focus:border-custom-orange-500 sm:text-sm border border-gray-300 rounded-md dark:bg-dark-bg-300 dark:text-gray-200">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                            <textarea name="description" id="description" rows="4" required class="mt-1 block w-full shadow-sm focus:ring-custom-orange-500 focus:border-custom-orange-500 sm:text-sm border border-gray-300 rounded-md dark:bg-dark-bg-300 dark:text-gray-200"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-custom-orange-500 hover:bg-custom-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-orange-500">
                                Create Group
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
