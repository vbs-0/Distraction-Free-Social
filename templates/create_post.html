{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Create New Post</h2>
                <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <textarea name="content" rows="4" class="shadow-sm block w-full focus:ring-orange-500 focus:border-orange-500 sm:text-sm border border-gray-300 rounded-md" placeholder="What's on your mind?" required></textarea>
                    </div>
                    <div class="mb-4">
                        <textarea name="description" rows="2" class="shadow-sm block w-full focus:ring-orange-500 focus:border-orange-500 sm:text-sm border border-gray-300 rounded-md" placeholder="Add a brief description..." required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Tags</label>
                        <input type="text" name="tags" class="shadow-sm block w-full focus:ring-orange-500 focus:border-orange-500 sm:text-sm border border-gray-300 rounded-md" placeholder="Enter tags separated by commas">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Upload Media</label>
                        <input type="file" name="media_files" multiple accept="image/*,video/*" class="block w-full text-sm text-gray-500 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
